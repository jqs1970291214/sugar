spring:
  application:
    name: registry-config-server
  profiles:
    active: dev
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: YAML
        watch:
          enabled: true
        prefix: config
        data-key: data
        profile-separator: '-'
        default-context: registry-config-server

        ## 配置所在的具体文件夹为 prefix/default-context + profile-separator + profiles.active +/data-key
        ## 比如 prefix = myconfig   default-context = application profile-separator = '#' profile.active = prod data-key = mydata
        ## 则配置存放的文件夹为  myconfig/application#prod/mydata
server:
  port: 1001
